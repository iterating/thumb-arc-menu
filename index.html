<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thumb Arc Menu Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Action bar container -->
    <div class="action-bar">
        <button class="action-item">📱</button>
        <button class="action-item">📍</button>
        <button class="action-item">📷</button>
        <button class="action-item">⚙️</button>
        <button class="action-item">➕</button>
    </div>

    <!-- Arc menu container (will be populated by JS) -->
    <div id="arc-menu" class="arc-menu"></div>

    <script src="arc-menu.js"></script>
</body>
</html>
